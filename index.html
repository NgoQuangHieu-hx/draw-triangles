<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>
<script>
    // hình 1
    for (let i = 1; i <= 5; i++) {
        createNormal(i, '*');
        document.write('<br>');
    }
    document.write('<br>');

    // hình 2
    for (let i = 5; i >= 1; i--) {
        createNormal(i, '*');
        document.write('</br>');
    }
    document.write('<br>');

    document.write('<div style="width: fit-content">');
    // hình 3
    document.write('<div style="text-align:right">');
    for (let i = 1; i <= 5; i++) {
        // createNormal(i, ' ');
        createNormal(6 - i, '*');
        document.write('<br>');
    }
    document.write('</div>');
    document.write('<br>');

    // hình 4
    document.write('<div style="text-align:right">');
    for (let i = 5; i >= 1; i--) {
        // createNormal(i, ' ');
        createNormal(6 - i, '*');
        document.write('<br>');
    }
    document.write('</div>');
    document.write('</div>');

    function createNormal(num, char) {
        result = '';
        for (let i = 1; i <= num; i++) {
            result += char;
        }
        document.write(result);
    }
</script>

</html>
